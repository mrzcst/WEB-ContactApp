<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Contact App</title>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <form id="contactForm">
                        <h2 class="text-center">Nuovo Contatto</h2>
                        <div class="mb-3">
                            <label for="name" class="form-label">*Nome:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">*Cognome:</label>
                            <input type="text" class="form-control" id="surname" required>
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">*Sesso:</label>
                            <select class="form-select" id="gender" required>
                                <option value="" selected disabled hidden></option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Altro</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Data di nascita:</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                        <div class="mb-3">
                            <label for="phonenum" class="form-label">Numero di telefono:</label>
                            <input type="text" class="form-control" id="phonenum">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">*E-mail:</label>
                            <input type="email" class="form-control" id="email" title="enter the mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Citt√†:</label>
                            <select class="form-select" id="city">
                                <option selected disabled hidden></option>
                            </select>
                        </div>
                        <div class="text-center mb-3">
                            <button type="button" id="addContact" class="btn btn-primary w-50">Aggiungi Contatto</button>
                        </div>
                    </form>
                </div>    
                <div class="col-md-6 text-center">
                    <h2 class="d-md-block d-none">Contatti</h2>
                    <div id="contactTable" class="mt-3">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Cognome</th>
                                </tr>
                            </thead>
                            <tbody id="contactTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="contactDetails">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary d-none" id="confirmEdit">Confirm</button>
                        <button type="button" class="btn btn-primary" id="editContact">Modifica</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
